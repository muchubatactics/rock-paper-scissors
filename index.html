<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>RPS</title>
       <link rel="stylesheet" href="./style.css"> 
       <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="head">
            <h1>WELCOME</h1>
            <p class="intro">
                this is a rock paper scissors game, enjoy yourself!
            </p>
        </div>

        <div class="main">
            <div class="human">
                <p>PERSON</p>
                <div class="box">
                    <div class="text">0</div>
                </div>
                <div class="humsel"></div>
            </div>

            <div class="comp">
                <p>MACHINE</p>
                <div class="box">
                    <div class="text">0</div>
                </div>
                <div class="compsel"></div>
            </div>

        </div>

        <div class="result">
            
        </div>

        <div class="lower">
            <button id="rk">rock</button>
            <button id="pp">paper</button>
            <button id="sc">scissors</button>
        </div>
            
        <div class="footer">
                muchubatactics 2023
        </div>

    </body>


</html>
